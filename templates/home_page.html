{% extends 'base.html' %}
{% load static %}

{% block title %} Home Page Template {% endblock title %}

{% block content %}
    <h1>Hello World</h1>
    <h2>{{title}}</h2>
    <img src="{% static 'img/puppy.webp' %}" alt="Image">
    {% if request.user.is_authenticated %}
        <div class="container">
            <div class="row">
                <h1>Premium</h1>
                {{premium_content}}
            </div>
        </div>
    {% endif %}
{% endblock content %}
